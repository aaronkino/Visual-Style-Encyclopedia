name: Deploy to GitHub Pages

on:
  # 當推送到 main 或 master 分支時觸發
  push:
    branches: ["main", "master"]
  
  # 允許手動觸發
  workflow_dispatch:

# 設定權限
permissions:
  contents: read
  pages: write
  id-token: write

# 避免同時多次部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: 安裝依賴 (npm install)
        run: npm ci

      - name: 合併網頁 (npm run build)
        run: npm run build

      - name: 上傳合併後的檔案
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 發布到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
